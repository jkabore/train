<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>train schedule</title>
     
     <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

     
     <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
     <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
 
     
     <script src="https://www.gstatic.com/firebasejs/live/3.0/firebase.js"></script>
 
     
     <script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>
 

</head>
<body>
     <!-- Train Time -->
     <div class="container">

            <!-- Jumbotron -->
            <div class="jumbotron">
              <h1 class="text-center"> Train Time</h1>
              <h3 class="text-center">Schedule.</h3>
            </div>
      
            <div class="row">
      
              <div class="col-lg-12">
      
              <!-- Train Schedule -->
                <div class="panel panel-primary">
                  <div class="panel-heading">
                    <h3 class="panel-title"><strong>Current Train Schedule</strong></h3>
                  </div>
                  <div class="panel-body">
                    <table class="table table-hover" id='train-table'>
                      <thead>
                        <tr>
                          <th>Train Name</th>
                          <th>Destination</th>
                          <th>Frequency (min)</th>
                          <th>Next Arrival</th>
                          <th>Minutes Away</th>
                        </tr>
                      </thead>
                      <tbody>
      
                      </tbody>
                    </table>
                  </div>
                </div>
      
                
                <div class="panel panel-primary">
                  <div class="panel-heading">
                    <h3 class="panel-title"><strong>Add Train</strong></h3>
                  </div>
                  <div class="panel-body">
      
                    
                    <form>
                      <div class="form-group">
                        <label for="train-name-input">Train Name</label>
                        <input type="text" class="form-control" id="_train">
                      </div>
                      <div class="form-group">
                        <label for="destination-input">Destination</label>
                        <input type="text" class="form-control" id="destination">
                      </div>
                      <div class="form-group">
                        <label for="first-train-input">First Train Time (HH:mm - military time)</label>
                        <input type="text" class="form-control" id="first-train">
                      </div>
                      <div class="form-group">
                        <label for="frequency-input">Frequency (min)</label>
                        <input type="text" class="form-control" id="freq">
                      </div>
                      <button type="submit" class="btn btn-primary" id="bttn">Submit</button>
                    </form>
      
                  </div>
      
                </div>
      
              </div>
      
            </div>
      
          </div>
      
    
</body>
<script src="train.js"></script>
</html>
